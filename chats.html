<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <title>Chats</title>
</head>
<body>
  <header>
    <div class="header_top">
      <div class="header_column">
        <i class="fas fa-fighter-jet"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">66% <i class="fa fa-battery-full"></i></span>
      </div>

    </div>
    <div class="header_bottom">
      <div class="header_column">
        <span class="header_text">Edit</span>
      </div>
      <div class="header_column">
        <span class="header_text">Chats <i class="fa fa-caret-down"></i></span>
      </div>
    </div>
  </header>
  <main class="chats">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus Friends">
    </div>
    <ul class="chats_list">
      <li class="chats_chat">
        <div class="chat_content">
          <div class="chat_preview">
            <div class="chat_content">
              <img src="images/avatar.jpg">
            </div>
            <h3 class="chat_user">Lynn</h3>
            <span class="chat_last-message">Hello! This is a test message.</span>
          </div>
        </div>
        <span class="chat_date-time">
          15:55
        </span>
      </li>

      <li class="chats_chat">
        <div class="chat_content">
          <div class="chat_content">
            <img src="images/avatar.jpg">
          </div>
          <div class="chat_preview">
            <h3 class="chat_user">KaKaoTalk</h3>
            <span class="chat_last-message">You logged into KakaoTalk PC</span>
          </div>
        </div>
        <span class="chat_date-time">
          Jul 29
        </span>
      </li>
    </ul>
    <div class="chat-btn">
      <i class="fa fa-comment"></i>
    </div>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar_tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar-title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar_tab tab-ba_tab-selected">
      <i class="fa fa-comment"></i>
      <span class="tab-bar-title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar_tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar-title">Find</span>
    </a>
    <a href="more.html" class="tab-bar_tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar-title">More</span>
    </a>
  </nav>
</body>
</html>
